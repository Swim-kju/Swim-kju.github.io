    <h1>다중 페이지 출력</h1>

    <h2>첫번째 페이지</h2>
    <div id="page1">
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>실적 보고 양식</title>
            <script>
                function calculatePage1() {
                    // 1. 현재 날짜 설정
                    var today = new Date();
                    var day = ["일", "월", "화", "수", "목", "금", "토"];
                    var dateStr = "< " + (today.getMonth() + 1) + '월 ' + today.getDate() + '일 ' + day[today.getDay()] + '요일 수영 상권보고 >';
                    var result = '<span id="reportDate">' + dateStr + '</span><br>';
                    
                    // 2. 전체 방문 업소 개수 입력 받기
                    var totalStores = parseFloat(document.getElementById('totalStores').value);

                    // 3. 각 항목별 세부 항목 입력 받기 및 퍼센티지 계산
                    // 가. 무학
                    var muhakGoodDay = parseFloat(document.getElementById('muhakGoodDay').value) || 0;
                    var muhakToxSeries = parseFloat(document.getElementById('muhakToxSeries').value) || 0;
                    var muhakOther = parseFloat(document.getElementById('muhakOther').value) || 0;

                    var muhakTotal = muhakGoodDay + muhakToxSeries + muhakOther;

                    // 나. 하이트진로
                    var hiteChamisul = parseFloat(document.getElementById('hiteChamisul').value) || 0;
                    var hiteJinro = parseFloat(document.getElementById('hiteJinro').value) || 0;
                    var hiteOther = parseFloat(document.getElementById('hiteOther').value) || 0;

                    var hiteTotal = hiteChamisul + hiteJinro + hiteOther;

                    // 다. 대선주조
                    var daesunC1 = parseFloat(document.getElementById('daesunC1').value) || 0;
                    var daesunOther = parseFloat(document.getElementById('daesunOther').value) || 0;

                    var daesunTotal = daesunC1 + daesunOther;

                    // 라. 롯데
                    var lotteSero = parseFloat(document.getElementById('lotteSero').value) || 0;
                    var lotteCheongha = parseFloat(document.getElementById('lotteCheongha').value) || 0;

                    var lotteTotal = lotteSero + lotteCheongha;

                    // 마. 기타
                    var otherTotal = parseFloat(document.getElementById('otherTotal').value) || 0;
                    var totalTables = muhakTotal + hiteTotal + daesunTotal + lotteTotal + otherTotal;

                    // 결과 출력
                    result += '1. 점유비<br>';
                    result += '<span>&nbsp- 총 방문업소: ' + totalStores + '개</span><br>';
                    result += '<span>&nbsp- 총 테이블 수: ' + totalTables + 't</span><br>';
                    result += '<span>가. 무학 ' + muhakTotal + 't (' + ((muhakTotal / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 좋은데이 : ' + muhakGoodDay + 't (' + ((muhakGoodDay / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 톡시리즈 : ' + muhakToxSeries + 't (' + ((muhakToxSeries / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 갈매기 : ' + muhakOther + 't (' + ((muhakOther / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += '나. 하이트진로 ' + hiteTotal + 't (' + ((hiteTotal / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 참이슬 : ' + hiteChamisul + 't (' + ((hiteChamisul / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 진로 : ' + hiteJinro + 't (' + ((hiteJinro / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 기타 : ' + hiteOther + 't (' + ((hiteOther / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += '다. 대선주조 ' + daesunTotal + 't (' + ((daesunTotal / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- C1 : ' + daesunC1 + 't (' + ((daesunC1 / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 기타 : ' + daesunOther + 't (' + ((daesunOther / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += '라. 롯데 ' + lotteTotal + 't (' + ((lotteTotal / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 세로 : ' + lotteSero + 't (' + ((lotteSero / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += ' &nbsp- 청하 : ' + lotteCheongha + 't (' + ((lotteCheongha / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += '마. 기타 ' + otherTotal + 't (' + ((otherTotal / totalTables) * 100).toFixed(1) + '%)<br>';
                    result += '</span>';

                    return result;
                }
            </script>
        </head>

            <label for="totalStores">총 방문업소 개수: </label>
            <input type="number" id="totalStores"><br>
